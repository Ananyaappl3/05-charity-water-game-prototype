<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Charity Water Game Prototype</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
  <!-- Image assets used as sources for canvas drawing. Hidden so they don't show on the page. -->
  <img id="background" src="img/sky1.png" alt="background" style="display:none" />
  <img id="collect_container" src="img/water-can-transparent.png" alt="collect bucket" style="display:none" />
  <img id="tile" src="img/desert_tileset.png" alt="tile" style="display:none" />
  <img id="player" src="img/player.png" alt="player" style="display:none" />

        <!-- Game container: this is the visible viewport -->
        <div id="gameScreen" style="position:relative; display:inline-block;">
          <!-- Header overlayed inside the game viewport so it doesn't push the canvas down -->
          <div id="game-header" style="position:absolute; top:0; left:0; width:100%; height:58px; background:#2E9DF7; display:flex; align-items:center; justify-content:center; z-index:9999;">
            <!-- centered header logo; use existing project asset `cw_logo_horizontal.png` -->
            <img id="site-logo" src="img/cw_logo_horizontal.png" alt="Charity Water" style="height:40px; display:block;"/>
          </div>

          <canvas id="main_screen" width="816" height="480" style="display:block; position:relative; z-index:1;"></canvas>

          <!-- Level complete message (hidden by default) -->
          <div id="level-message" style="display:none; position:absolute; left:50%; top:50%; transform:translate(-50%,-50%); z-index:10000; background:rgba(0,0,0,0.7); color:#fff; padding:12px 20px; border-radius:6px; font:18px sans-serif;">
            Level complete!
          </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
